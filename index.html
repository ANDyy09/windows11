<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="icons">
        <img src="Assets/chromeicon.png" width="70px" alt="Chrome">
        <div class="text">Chrome</div> <br>
        <img id="ED" src="Assets/edgeicon.png" width="40px" alt="Edge">
        <div id="TM" class="text">Microsoft</div>
        <div id="TED" class="text">Edge</div> <br>
        <img id="RB" src="Assets/recyclebinicon.png" width="45px" alt="Recycle Bin">
        <div id="TRB" class="text">Recycle Bin</div>
    </div>

    <div class="taskbar">
        <img src="Assets/icons.PNG" alt="">
        <img class="right" src="Assets/taskbarright.PNG" alt="">
    </div>
    <div class="startmenu">
        <img src="Assets/startmenu.PNG" alt="">
    </div>

    <!--<video autoplay id="vid">
        <source src="Assets/video.webm" type="video/webm">
    </video>-->
    <div class="screen">        
    </div>
</body>
<script src="script.js"></script>
</html>
